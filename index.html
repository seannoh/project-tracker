<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style.css">
  <title>Project Tracker</title>
</head>
<body>
  <header class="jumbotron text-center">
    <h1>Project Tracker</h1>
    <p id="currentTime"></p>
  </header>
  <main class="container">
    <div class="card col-3">
      <div class="card-body">
        <h2 class="card-title">Instructions</h2>
        <p class="card-text">
          Click the buttonn below to open a form and provide information for the following
        </p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Project Name</li>
          <li class="list-group-item">Project Type</li>
          <li class="list-group-item">Due Date</li>
          <li class="list-group-item">Hourly Rate</li>
        </ul>
        <button class="btn btn-primary m-2 w-100" id="addProjectBtn" data-toggle="modal" data-target="#modalForm">Add Project</button>
      </div>
    </div>

    <div class="modal" id="modalForm" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Project</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Put in project info here:</p>
            <form>
              <div class="form-group">
                <label for="projectName">Project Name: </label>
                <input type="text" name="projectName" id="projectName">
              </div>
              <div class="form-group">
                <label for="projectType">Project Type: </label>
                <select name="projectType" id="projectType">
                  <option value="webAppFront">Web Application (Front End)</option>
                  <option value="webAppBack">Web Application (Back End)</option>
                  <option value="webAppFull">Web Application (Full Stack)</option>
                  <option value="mobileApp">Mobile Application</option>
                </select>
              </div>
              <div class="form-group">
                <label for="hourlyRate">Hourly Rate($): </label>
                <input type="text" name="hourlyRate" id="hourlyRate">
              </div>
              <div class="form-group">
                <label for="datepicker">Due Date: </label>
                <input type="text" name="datepicker" id="datepicker">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
></script>  <script src="assets/script.js"></script>
</body>
</html>
